<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harper Alexander Quigley</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden; 
        }
        header {
            padding: 20px 20px 0 20px; 
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 10; pointer-events: none; 
        }
        h1 { font-size: 14px; font-weight: normal; pointer-events: auto; }
        .marquee-container {
            flex-grow: 1; display: flex; align-items: center; 
            width: 100%; overflow: hidden; cursor: grab; 
        }
        .marquee-container:active { cursor: grabbing; }
        .marquee-track {
            display: flex; align-items: center; will-change: transform; 
        }
        .marquee-track img {
            height: 50vh; width: auto; margin-right: 0px; 
            display: block; pointer-events: none; user-select: none;
        }
        footer {
            padding: 20px; display: grid; grid-template-columns: 1fr 2fr 1fr;
            font-size: 14px; line-height: 1.4; width: 100%;
            background: white; z-index: 10; position: fixed; bottom: 0; left: 0;
        }
        .footer-left a { display: block; color: black; text-decoration: none; margin-bottom: 2px; }
        .footer-center { max-width: 600px; }
        .footer-right { text-align: right; cursor: pointer; user-select: none; }
        .hidden { display: none !important; }
        @media (max-width: 768px) {
            .marquee-track img { height: 40vh; }
            footer { grid-template-columns: 1fr; gap: 20px; }
            .footer-right { text-align: left; }
        }
    </style>
</head>
<body>
    <header><h1>Harper Alexander Quigley</h1></header>

    <div class="marquee-container" id="marqueeContainer">
        <div class="marquee-track" id="track">
            <img src="1.jpg" alt="Photo 1">
            <img src="2.jpg" alt="Photo 2">
            <img src="3.jpg" alt="Photo 3">
            <img src="4.jpg" alt="Photo 4">
            <img src="5.png" alt="Photo 5">
            <img src="6.jpg" alt="Photo 6">
            <img src="1.jpg" alt="Photo 1">
            <img src="2.jpg" alt="Photo 2">
            <img src="3.jpg" alt="Photo 3">
            <img src="4.jpg" alt="Photo 4">
            <img src="5.png" alt="Photo 5">
            <img src="6.jpg" alt="Photo 6">
        </div>
    </div>

    <footer>
        <div class="footer-left" id="info-left">
            <a href="mailto:harperquigleymusic@gmail.com">(email)</a>
            <a href="https://instagram.com/haq.visuals" target="_blank">(instagram)</a>
            <a href="portfolio.html">(portfolio)</a>
        </div>
        <div class="footer-center" id="info-center">
            I am a photographer from Durham, North Carolina, currently based in Boone. I take photos of life. To reach me, send me an email or an Instagram DM - I'd be happy to chat.
        </div>
        <div class="footer-right" onclick="toggleInfo()">(Close)</div>
    </footer>

    <script>
        function toggleInfo() {
            var left = document.getElementById("info-left");
            var center = document.getElementById("info-center");
            var btn = document.querySelector(".footer-right");
            if (btn.innerHTML.trim() === "(Close)") {
                left.classList.add("hidden"); center.classList.add("hidden"); btn.innerHTML = "(Info)";
            } else {
                left.classList.remove("hidden"); center.classList.remove("hidden"); btn.innerHTML = "(Close)";
            }
        }
        const track = document.getElementById('track');
        const container = document.getElementById('marqueeContainer');
        let speed = 0.7, position = 0, isDragging = false, startX = 0, lastX = 0, velocity = 0;

        function animate() {
            const w = track.scrollWidth / 2;
            if (!isDragging) { position -= speed; position += velocity; velocity *= 0.95; }
            if (position <= -w) position += w;
            if (position > 0) position -= w;
            track.style.transform = `translateX(${position}px)`;
            requestAnimationFrame(animate);
        }
        container.addEventListener('mousedown', (e) => { isDragging = true; lastX = e.clientX; velocity = 0; });
        window.addEventListener('mouseup', () => { isDragging = false; });
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const delta = e.clientX - lastX;
            position += delta; velocity = delta; lastX = e.clientX;
        });
        animate();
    </script>
</body>
</html>
