<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harper Alexander Quigley</title>
    <style>
        /* 1. BASIC RESET & FONTS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden; 
        }

        /* 2. HEADER */
        header {
            padding: 20px 20px 0 20px; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            pointer-events: none; /* Lets you click through the header if needed */
        }

        h1 {
            font-size: 14px; 
            font-weight: normal;
            pointer-events: auto;
        }

        /* 3. THE DRAGGABLE MARQUEE */
        .marquee-container {
            flex-grow: 1;
            display: flex;
            align-items: center; 
            width: 100%;
            overflow: hidden;
            cursor: grab; /* Shows a 'grab' hand cursor */
        }

        .marquee-container:active {
            cursor: grabbing; /* Shows a 'grabbing' hand when you click */
        }

        .marquee-track {
            display: flex;
            align-items: center;
            will-change: transform; /* Optimizes performance */
            /* Note: We removed the CSS animation here because JS handles it now */
        }

        .marquee-track img {
            height: 50vh; 
            width: auto;  
            margin-right: 0px; 
            display: block;
            pointer-events: none; /* Prevents dragging the image file itself (ghosting) */
            user-select: none;
        }

        /* 4. FOOTER */
        footer {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            font-size: 14px;
            line-height: 1.4;
            width: 100%;
            background: white; 
            z-index: 10;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer-left a {
            display: block;
            color: black;
            text-decoration: none;
        }
        
        .footer-center {
            max-width: 600px;
        }

        .footer-right {
            text-align: right;
            cursor: pointer;
            user-select: none; 
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .marquee-track img { height: 40vh; }
            footer { grid-template-columns: 1fr; gap: 20px; }
            .footer-right { text-align: left; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Harper Alexander Quigley</h1>
    </header>

    <div class="marquee-container" id="marqueeContainer">
        <div class="marquee-track" id="track">
            <img src="1.jpg" alt="Photo 1">
            <img src="2.jpg" alt="Photo 2">
            <img src="3.jpg" alt="Photo 3">
            <img src="4.jpg" alt="Photo 4">
            <img src="5.png" alt="Photo 5">
            <img src="6.jpg" alt="Photo 6">
            
            <img src="1.jpg" alt="Photo 1">
            <img src="2.jpg" alt="Photo 2">
            <img src="3.jpg" alt="Photo 3">
            <img src="4.jpg" alt="Photo 4">
            <img src="5.jpg" alt="Photo 5">
            <img src="6.jpg" alt="Photo 6">
        </div>
    </div>

    <footer>
        <div class="footer-left" id="info-left">
            <a href="mailto:harperquigleymusic@gmail.com">harperquigleymusic@gmail.com</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
        <div class="footer-center" id="info-center">
            I am a photographer from Durham, North Carolina. I take photos of life. To reach me, send me an email or an Instagram DM - I'd be happy to chat.
        </div>
        <div class="footer-right" onclick="toggleInfo()">(Close)</div>
    </footer>

    <script>
        // 1. FOOTER TOGGLE
        function toggleInfo() {
            var leftCol = document.getElementById("info-left");
            var centerCol = document.getElementById("info-center");
            var button = document.querySelector(".footer-right");
            if (button.innerHTML.trim() === "(Close)") {
                leftCol.classList.add("hidden");
                centerCol.classList.add("hidden");
                button.innerHTML = "(Info)";
            } else {
                leftCol.classList.remove("hidden");
                centerCol.classList.remove("hidden");
                button.innerHTML = "(Close)";
            }
        }

        // 2. DRAGGABLE MARQUEE LOGIC
        const track = document.getElementById('track');
        const container = document.getElementById('marqueeContainer');
        
        // CONFIGURATION
        let speed = 0.7; // Normal auto-scroll speed
        
        // STATE VARIABLES
        let position = 0;
        let isDragging = false;
        let startX = 0;
        let lastX = 0;
        let velocity = 0;
        let animationId;

        // ANIMATION LOOP
        function animate() {
            // Calculate total width of one set of images (half the track)
            const trackWidth = track.scrollWidth;
            const singleSetWidth = trackWidth / 2;

            // If not dragging, move automatically
            if (!isDragging) {
                position -= speed; // Move left
                
                // Add momentum from previous drag (optional "spin" effect)
                position += velocity;
                velocity *= 0.95; // Friction slows it down
            }

            // INFINITE LOOP LOGIC
            // If we've scrolled past the first set, snap back to 0
            if (position <= -singleSetWidth) {
                position += singleSetWidth;
            }
            // If we've dragged too far right, snap to the end
            if (position > 0) {
                position -= singleSetWidth;
            }

            // Apply the movement
            track.style.transform = `translateX(${position}px)`;

            requestAnimationFrame(animate);
        }

        // MOUSE / TOUCH EVENTS
        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            lastX = e.clientX;
            velocity = 0; // Stop auto-scroll momentum
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            
            const currentX = e.clientX;
            const delta = currentX - lastX; // How far did we move?
            
            position += delta; // Update position manually
            velocity = delta;  // Store velocity for "throw" effect
            
            lastX = currentX;
        });

        // Start the engine
        animate();
    </script>
</body>
</html>
