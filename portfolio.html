<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Harper Alexander Quigley</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* 1. RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        /* 2. HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 20px 0 20px;
            background-color: rgba(255, 255, 255, 0.95); 
            z-index: 100;
            display: flex;
            justify-content: space-between;
        }

        h1 {
            font-size: 14px;
            font-weight: normal;
        }

        .back-link {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        /* 3. GRID LAYOUT */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 Columns */
            gap: 0; /* No spacing */
            padding-top: 60px; /* Space for header */
            padding-bottom: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block; 
            object-fit: cover;
        }

        /* Mobile: 1 Column */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-link">Harper Alexander Quigley</a>
        <a href="index.html" class="back-link">(Back)</a>
    </header>

    <main class="gallery">
        <div class="gallery-item"><img src="1.jpg" alt="Photo 1"></div>
        <div class="gallery-item"><img src="2.jpg" alt="Photo 2"></div>
        <div class="gallery-item"><img src="3.jpg" alt="Photo 3"></div>
        <div class="gallery-item"><img src="4.jpg" alt="Photo 4"></div>
        <div class="gallery-item"><img src="5.png" alt="Photo 5"></div> <div class="gallery-item"><img src="6.jpg" alt="Photo 6"></div>

        <div class="gallery-item"><img src="7.jpg" alt="Photo 7"></div>
        <div class="gallery-item"><img src="8.jpg" alt="Photo 8"></div>
        <div class="gallery-item"><img src="9.jpg" alt="Photo 9"></div>
        <div class="gallery-item"><img src="10.jpg" alt="Photo 10"></div>
        <div class="gallery-item"><img src="11.jpg" alt="Photo 11"></div>
        <div class="gallery-item"><img src="12.jpg" alt="Photo 12"></div>
        <div class="gallery-item"><img src="13.jpg" alt="Photo 13"></div>
        <div class="gallery-item"><img src="14.jpg" alt="Photo 14"></div>
        <div class="gallery-item"><img src="15.jpg" alt="Photo 15"></div>
    </main>

</body>
</html>
